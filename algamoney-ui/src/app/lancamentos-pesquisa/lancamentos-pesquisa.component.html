<div class="container">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText />
      </div>

      <div class="p-col-12">
        <label style="display: block;">Vencimento</label>
        <input type="text" pInputText style="width: 95px;" />

        <label> até </label>
        <input type="text" pInputText style="width: 95px;" />
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class='col-actions-header'></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>
                <span class="ui-column-title">Pessoa</span>{{lancamento.pessoa}}
              </td>
              <td>
                <span class="ui-column-title">Descrição</span>{{lancamento.descricao}}
              </td>
              <td class="col-data-content">
                <span class="ui-column-title">Vencimento</span>{{lancamento.dataVencimento | date: 'dd/MM/y'}}
              </td>
              <td class="col-data-content">
                <span class="ui-column-title">Pagamento</span>{{lancamento.dataPagamento | date: 'dd/MM/y'}}
              </td>

              <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
                <span class="ui-column-title">Valor</span>
                {{lancamento.valor | currency: 'BRL' : 'symbol' : pt}}
              </td>

              <td class="col-actions-content">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="p-col-12">
        <a pButton label="Novo Lançamento"></a>
      </div>

    </div>

  </div>
