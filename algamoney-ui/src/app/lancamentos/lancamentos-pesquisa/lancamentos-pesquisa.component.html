<div class="container">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText />
      </div>

      <div class="p-col-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="deVencimento" ngModel #deVencimento="ngModel"></p-calendar>
        <label> até </label>
        <p-calendar dateFormat="dd/mm/yy" name="ateVencimento" ngModel #ateVencimento="ngModel"></p-calendar>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

<app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

  </div>
